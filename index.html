<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="rongad">
        <div class="slide-b"></div>
        <div class="slide-b"></div>
        <div class="slide-b"></div>
        <div class="slide-b"></div>
      </div>
      <div class="slider">
        <div class="slide current">
          <div class="content">
            <div class="number">
              <img src="./img/01.png" alt="" />
            </div>
            <div class="slider-title">
              <span class="title-span">My name is Henry and I'm a</span>
            </div>
            <div class="slider-title">
              <span class="title-span">professional freestyle skier</span>
            </div>
            <button class="read-more">Read more</button>
          </div>
        </div>
        <div class="slide">
          <div class="content">
            <div class="slider-title">
              <span class="title-span">Slide 2</span>
            </div>
            <button class="read-more">Read more</button>
          </div>
        </div>
        <div class="slide">
          <div class="content">
            <div class="slider-title">
              <span class="title-span">Slide 3</span>
            </div>
            <button class="read-more">Read more</button>
          </div>
        </div>
        <div class="slide">
          <div class="content">
            <div class="slider-title">
              <span class="title-span">My name is Slide 4</span>
            </div>
            <button class="read-more">Read more</button>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="buttons">
          <button id="prev" class="next-btn"><img src="./img/next-btn.png"></button>
          <button id="next" class="next-btn"><img src="./img/next-btn.png"></button>
        </div>
        <a href="#" class="to-next">View my NFT Collections></a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
